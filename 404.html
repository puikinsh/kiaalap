<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found | Kiaalap Admin Dashboard</title>
    <meta name="description" content="Page not found - Kiaalap Admin Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom Error Page Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 80px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .btn-group-error {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-error {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-error:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            color: #764ba2;
        }

        .btn-error-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-error-secondary:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .search-box {
            margin: 40px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }

        .helpful-links {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .helpful-links h4 {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .link-item {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }

        .link-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 24px;
            }
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you may have mistyped the URL.
        </p>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for a page..." onkeypress="if(event.key=='Enter') window.location.href='index.html'">
        </div>

        <div class="btn-group-error">
            <a href="index.html" class="btn-error">
                <i class="bi bi-house-door"></i>
                Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn-error btn-error-secondary">
                <i class="bi bi-arrow-left"></i>
                Go Back
            </a>
        </div>

        <div class="helpful-links">
            <h4>Helpful Links</h4>
            <div class="link-grid">
                <a href="analytics.html" class="link-item">
                    <i class="bi bi-graph-up"></i>
                    Analytics
                </a>
                <a href="all-students.html" class="link-item">
                    <i class="bi bi-people"></i>
                    Students
                </a>
                <a href="all-professors.html" class="link-item">
                    <i class="bi bi-person-badge"></i>
                    Professors
                </a>
                <a href="mailbox.html" class="link-item">
                    <i class="bi bi-envelope"></i>
                    Messages
                </a>
                <a href="calendar.html" class="link-item">
                    <i class="bi bi-calendar3"></i>
                    Calendar
                </a>
                <a href="contact.html" class="link-item">
                    <i class="bi bi-headset"></i>
                    Support
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
