<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Spacing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .test-card {
            background: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h3>Test: gx-4 gy-3 spacing</h3>
    <div class="row gx-4 gy-3">
        <div class="col-lg-8">
            <div class="test-card">Column 8</div>
        </div>
        <div class="col-lg-4">
            <div class="test-card">Column 4</div>
        </div>
    </div>

    <hr class="my-5">

    <h3>Test: No spacing</h3>
    <div class="row">
        <div class="col-lg-8">
            <div class="test-card">Column 8</div>
        </div>
        <div class="col-lg-4">
            <div class="test-card">Column 4</div>
        </div>
    </div>
</body>
</html>
